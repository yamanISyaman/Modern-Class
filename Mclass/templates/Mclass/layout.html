{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Modern Class{% endblock %}</title>
      <!-- Link to Tailwind CSS CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="flex items-center justify-between p-4 bg-gray-800">
            <div class="flex items-center">
                <img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg" alt="Logo" class="w-12 h-12 mr-2">
                <span class="text-white text-xl font-bold">Modern Class</span>
            </div>
            <div class="flex space-x-4">
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}"><button class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Login</button></a>
                    <a href="{% url 'register' %}"><button class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded" >Register</button></a>
                {% endif %}
                {% block navbar %}
                {% endblock %}
            </div>
        </nav>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
