{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Modern Class{% endblock %}</title>
        <!-- Link to the CSS file -->
        <link href="{% static 'Mclass/styles.css' %}" rel="stylesheet">
      <!-- Link to Tailwind CSS CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
        <!-- script block to link children pages to js files -->
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="flex flex-col md:flex-row items-center justify-between p-4 bg-gray-800">
            <div class="flex items-center mb-4 md:mb-0">
                <!-- Adding the Logo -->
                <img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg" alt="Logo" class="w-12 h-12 mr-2">
                <span class="text-white text-xl font-bold">Modern Class</span>
            </div>
            <!-- Wrapping the navigation links in a div -->
            <div class="space-x-4 mt-4 md:mt-0">
                <!-- if the user not signed-in -->
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}"><button class="bg-green-700 hover:bg-green-600 text-white px-3 py-2 text-sm rounded">Login</button></a>
                    <a href="{% url 'register' %}"><button class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-2 text-sm rounded" >Register</button></a>
                <!-- if user is signed in -->
                {% else %}
                    <a href="{% url 'index' %}"><button class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-2 text-sm rounded" >All Classes</button></a>
                    <!-- if user is a teacher show additional button -->
                    {% if user.is_teacher %}
                        <a href="{% url 'create' %}"><button class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-2 text-sm rounded" >Create Class</button></a>
                    {% endif %}
                    <a href="{% url 'logout' %}"><button class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 text-sm rounded">Logout</button></a>
                    
                {% endif %}
                <!-- block to add custom buttons in children pages -->
                {% block navbar %}
                {% endblock %}
            </div>
        </nav>
        <div class="body">
            <!-- create body block -->
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
